    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            background-color: lightblue;
            /*padding: 10px;*/
        }
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.3);
            height: 20px;
            /*padding: 20px;*/
            /*font-size: 30px;*/
            text-align: center;
            font-weight: bold;
            text-shadow: none;
            /*color: white;*/
        }
        .grid-header-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.3);
            /*height: 40px;*/
            /*padding: 20px;*/
            font-size: 10px;
            text-align: center;
            font-weight: bold;
        }
        .own-slot {
            background-color: green;
            line-height: 20px;
            font-size: 11px;
            font-weight: normal;
            color: white;
        }
        .checking-slot {
            background-color: #6d996a;
            line-height: 20px;
            font-size: 11px;
            font-weight: normal;
            color: white;
        }
        .others-slot {
            background-color: red;
            line-height: 20px;
            font-size: 11px;
            font-weight: normal;
            color: white;
        }
    </style>

</head>
<body>

<div data-role="page">

    <select name="select-native-1" id="selectApartment">

    <div class="ui-grid-b">
        <div class="ui-block-a"><input  id="prevWeek" type="button" value="förra"></div>
        <!--<div class="ui-block-b"><div style="font-size: 30px; text-align: center;">v40</div></div>-->
        <div class="ui-block-b"><input id="weekNumber" type="button" value="vecka ??"></div>
        <div class="ui-block-c"><input id="nextWeek" type="button" value="nästa"></div>
    </div>

    <div class="grid-container" id="weekgrid">

    <script src="dropbox.js"></script>

</div><!-- /page -->
